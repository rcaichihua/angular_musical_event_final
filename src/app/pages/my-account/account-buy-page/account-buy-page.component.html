<div>
	<h2>Compras</h2>
	<div class="content">
		<div class="list flex-column">
			<mat-form-field appearance="outline">
				<mat-label>Filter</mat-label>
				<input matInput (keyup)="applyFilter($event)" #input />
			</mat-form-field>
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource">
					<ng-container matColumnDef="operationNumber">
						<th mat-header-cell *matHeaderCellDef>Nro. Transacion</th>
						<td mat-cell *matCellDef="let element">{{ element.operationNumber }}</td>
					</ng-container>
					<ng-container matColumnDef="title">
						<th mat-header-cell *matHeaderCellDef>Evento</th>
						<td mat-cell *matCellDef="let element">{{ element.title }}</td>
					</ng-container>
					<ng-container matColumnDef="quantity">
						<th mat-header-cell *matHeaderCellDef>Nro. Entradas</th>
						<td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
					</ng-container>
					<ng-container matColumnDef="totalSale">
						<th mat-header-cell *matHeaderCellDef>Pago</th>
						<td mat-cell *matCellDef="let element">{{ element.totalSale }}</td>
					</ng-container>

					<ng-container matColumnDef="saleDate">
						<th mat-header-cell *matHeaderCellDef>Fecha de compra</th>
						<td mat-cell *matCellDef="let element">{{ element.saleDate }}</td>
					</ng-container>

					<ng-container matColumnDef="dateEvent">
						<th mat-header-cell *matHeaderCellDef>Fecha de evento</th>
						<td mat-cell *matCellDef="let element">{{ element.dateEvent }}</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
					</tr>
				</table>
				<mat-paginator
					[pageSizeOptions]="[5, 10, 20]"
					showFirstLastButtons
					aria-label="Select page of periodic elements"
				>
				</mat-paginator>
			</div>
		</div>
	</div>
</div>
